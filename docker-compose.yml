version: '3.1'

services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: default
      MYSQL_ROOT_PASSWORD: root
      TZ: "Asia/Tokyo"
    ports:
      - 3006:3306
    volumes:
      - ./docker/conf.d:/etc/mysql/conf.d
      - ./docker/data/mysql:/var/lib/mysql
      - ./docker/initdb:/docker-entrypoint-initdb.d
    tty: true
